<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container container-login" style="height: 100vh; ">
        <div class="row justify-content-md-center row-input">
            <div class="col-8 col-md-8 login-signup">
                <div class="image-container">
                    <img class="image" src="./riskScan.png" alt="">
                </div>
                <div class="data-container">
                    <div class="field-container">
                        <input class="input" type="text" placeholder="Nombre Completo">
                        <input class="input" type="text" placeholder="Correo Electrónico">
                        <input class="input" type="text" placeholder="Edad">
                        <input class="input" type="text" placeholder="Sexo">
                    </div>
                    <div class="container-pol">
                        <input type="checkbox">
                        <label for="">Estoy de acuerdo con los términos de
                            servicio y políticas de privacidad
                        </label>
                    </div>
                    <div class="container-btn">
                        <button class="btn signup">Registrarse</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
