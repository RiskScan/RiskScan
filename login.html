<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid" style="height: 100vh; ">
        <div class="row justify-content-md-center ">
            <div class="col-3 login">
                <div class="image-container">
                    <img class="image" src="./riskScan.png" alt="">
                </div>
                <p>¿Es su primera evaluación? Ingrese los datos que se solicitan</p>
                <div class="row data">
                    <div class="col-4 clave">Clave</div>
                    <input class="col-7 input" type="text">
                </div>
                <div class="row data">
                    <div class="col-4 clave">Contraseña</div>
                    <input class="col-7 input" type="text" >
                </div>
                <div class="container-btn">
                    <button class="btn">Acceder</button>
                </div>
                <hr>
                <p>Ya tengo un folio de evaluación</p>
                <div class="data">
                    <div class="clave">Folio</div>
                    <input type="text" class="input">
                    <button class="btn go" style="height: fit-content;">Ir</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
